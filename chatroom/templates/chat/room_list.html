{% extends "base.html" %}
{% load static i18n %}
{% block title %}Rooms{% endblock %}

{% block content %}
<div class="container">
  <h2>Rooms</h2>

  <div class="list-group">
    {% for room in room_list %}

      <a href="{% url 'chatroom:message-view' room.id %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ room.name }}</h4>
      </a>

    {% endfor %}
  </div>
</div>
{% endblock content %}
